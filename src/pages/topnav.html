  .nav {
    position: fixed;

  .top
  .nav
  ul {
    margin: 0;

  li {

  a:hover {

  ul

  a.active {

</style>

<script>
  module.exports = {
    data: {},

    events: {
      'click .neo': 'aadd',
      'click .two': 'badd',
      'click .three': 'cadd',
      'click .four': 'dadd',
    },

    handle: {
      aadd: function () {
        $("li").eq(0).addClass("active").siblings().removeClass("active")
      },
      badd: function () {
        $("li").eq(1).addClass("active").siblings().removeClass("active")
      },
      cadd: function () {
        $("li").eq(2).addClass("active").siblings().removeClass("active")
      },
      dadd: function () {
        $("li").eq(3).addClass("active").siblings().removeClass("active")
      },
    }
  }
</script>
